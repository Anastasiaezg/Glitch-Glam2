<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Glitch & Glam</title>
</head>

<body>
    <header>
        <h1>Glitch & Glam</h1>
    </header>

    <main>
        <div id="dressUpContainer">
            <figure id="figuurContainer">
                <img id="figuur" src="./doll/figuur.png" alt="Virtuele paspop">
            </figure>

            <figure id="shoesContainer">
                <img id="shoesImage" src="#" alt="">
            </figure>

            <figure id="bottomContainer">
                <img id="bottomImage" src="#" alt="">
            </figure>

            <figure id="topContainer">
                <img id="topImage" src="#" alt="">
            </figure>
        </div>
    </main>

    <footer>
        <nav class="choose">
            <button id="changeTop">Tops</button>
            <button id="changeBottom">Bottoms</button>
            <button id="changeShoes">Shoes</button>
            <button id="backgroundButton">Background</button>
            <button id="doneButton">Music</button>

            <audio id="sounds" src="sounds/cutemusic.mp3" preload="auto"></audio>
            <!-- sounds effect: https://pixabay.com/music/solo-piano-cute-yt-intro-271634/ -->
        </nav>
        <nav class="choose">
            <button id="confettieButton">Ready for the catwalk</button>
            
            <img id="confettiImage" src="doll/confetti.gif" alt="Confettie">
            <!-- https://pixabay.com/gifs/birthday-the-ceremony-gift-confetti-12378/ -->
        </nav>
        
    </footer>

</body>

</html>
